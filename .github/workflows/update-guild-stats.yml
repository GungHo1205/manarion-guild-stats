name: Update Guild Stats

on:
  schedule:
    # Runs every hour at minute 0 (only on master branch)
    - cron: "0 * * * *"
    # Special run at midnight UTC for baseline (only on master branch)
    - cron: "0 0 * * *"
  workflow_dispatch: # Allows manual triggering
  push:
    branches: [master, dev] # Trigger on both master and dev

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run guild stats script
        run: python guild-stats.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add files that exist
          git add docs/guild-data.json

          # Only add baseline file if it exists
          if [ -f "docs/daily-baseline.json" ]; then
            git add docs/daily-baseline.json
          fi

          # Add market prices if it exists
          if [ -f "docs/market-prices.json" ]; then
            git add docs/market-prices.json
          fi

          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Update guild stats data - $(date)"
            git push
          else
            echo "No changes to commit"
          fi

  deploy:
    needs: update-data
    runs-on: ubuntu-latest
    # Deploy from both master and dev branches
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull latest changes
        run: git pull origin ${{ github.ref_name }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deployment-info:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "üöÄ Deployment Summary:"
          echo "================================"
          echo "‚úÖ Deployed from ${{ github.ref_name }} branch"
          echo "üîó URL: https://gungho1205.github.io/manarion-guild-stats/"
          echo ""
          if [ "${{ github.ref_name }}" = "dev" ]; then
            echo "‚ö†Ô∏è  DEV DEPLOYMENT - Testing in progress"
            echo "üí° This is a development deployment for testing purposes"
          else
            echo "üéâ PRODUCTION DEPLOYMENT - Live site updated"
          fi
